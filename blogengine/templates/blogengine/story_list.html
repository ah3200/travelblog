{% extends "blogengine/includes/base.html" %}

    {% load custom_markdown %}

    {% block content %}
        {% for story in object_list %}
        <div class="post">
            <h1>{{ story.title }}</h1>
            <h3>{{ story.pub_date }}</h3>
            {{ story.text|custom_markdown }}
        </div>
    
        {% endfor %}
    {% endblock %}
